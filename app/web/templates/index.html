<!DOCTYPE html>
<html>
<head>
    <title>Logistics Platform</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <script>
        async function fetchVehicles() {
            const response = await fetch('/vehicles');
            const vehicles = await response.json();
            document.getElementById('vehicles').innerHTML = JSON.stringify(vehicles, null, 2);
        }

        async function fetchLogisticsPoints() {
            const response = await fetch('/logistics_points');
            const points = await response.json();
            document.getElementById('logisticsPoints').innerHTML = JSON.stringify(points, null, 2);
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Logistics Platform</h1>
            </div>
        </div>
    </header>
    <div class="container">
        <div>
            <h2>Vehicles</h2>
            <button onclick="fetchVehicles()">Fetch Vehicles</button>
            <pre id="vehicles"></pre>
        </div>
        <div>
            <h2>Logistics Points</h2>
            <button onclick="fetchLogisticsPoints()">Fetch Logistics Points</button>
            <pre id="logisticsPoints"></pre>
        </div>
    </div>
    <footer>
        <p>Logistics Platform &copy; 2024</p>
    </footer>
</body>
</html>
